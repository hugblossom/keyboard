<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/hangul/hangul.js"></script>
    <script src="./js/VirtualKeyboard.js"></script>
    <link rel="stylesheet" href="./fonts/font.css">
    <link rel="stylesheet" href="./css/virtualKeyboard.css">
    <title>Document</title>
</head>
<body>
    <div class="buttonBox">
        <button id="lang">한/영</button>
        <button id="num">숫자</button>
        <button id="phone">전화번호</button>
        <button id="regnum">주민등록번호</button>
    </div>
    
    <div id="keyboard">
        <div id="output"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector("#lang").addEventListener("click", () => {
                new VirtualKeyboard("keyboard", "KOR").set();
            })
            document.querySelector("#num").addEventListener("click", () => {
                new VirtualKeyboard("keyboard", "NUM").set();
            })
            document.querySelector("#phone").addEventListener("click", () => {
                new VirtualKeyboard("keyboard", "PHONE").set();
            })
            document.querySelector("#regnum").addEventListener("click", () => {
                new VirtualKeyboard("keyboard", "REGNUM").set();
            })

            document.querySelector("#lang").click();
        });
    </script>
</body>
</html>
